{% extends "base_template.html" %}

{% block title %}
        <title>Django - Exercícios</title>
{% endblock %}

{% block menu %}
<div class="collapse navbar-collapse justify-content-end" id="mynavbar">
    <div class="navbar-nav">
        <a href="/" class="nav-link">Início</a>
        <a href="{% url 'tiposdeatividade:cadastroTiposAtividade' %}" class="nav-link">Cadastrar</a>
        <a href="{% url 'tiposdeatividade:listarTiposAtividade' %}" class="nav-link">Listar</a>
    </div>
</div>
</nav>
{% endblock %}

{% block titulo_pagina %}
<main class="container m-2 w-75 mx-auto">
    <form action="#" method="POST" name="frmCadastrarTiposAtividade" id="idFrmCadastrarTiposAtividade">
        <div class="form-group">
            <label for='idDescricao'>Descrição</label>
            <input class="form-control" type='text' id='idDescricao' name='descricao' placeholder='Informe a descrição' required>
        </div>
        <div class='form-group text-center'>
            <input type='reset'  value='Limpar' class='btn btn-primary btn-md'>
            <input type='submit' value='Cadastrar' class='btn btn-primary btn-md' id="btnCadastrarTiposAtividade">
        </div>
    </form>
</main>

{% endblock %}
